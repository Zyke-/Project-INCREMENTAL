<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/tooltipster.css" />
<link rel="stylesheet" type="text/css" href="css/tooltipster-shadow.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<style type="text/css">

</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Project</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.tooltipster.min.js"></script>
<script>      
  $(document).ready(function() {          /* Initializing the tooltips framework */
    $('.tooltip').tooltipster();
});
</script>
</head>

<body>
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->
<div id="header"></div>

<div id="main">
  <div id="block">
    <div class="unselectable" id="buy" onclick="buy(1)">Grab Money</div>
    <div class="unselectable" id="save" onclick="saveGame()">Save (50$)</div>
    <div class="unselectable" id="load" onclick="loadGame()">Load</div>
    <div id="requestNewFeature" onclick="unlock()">Request New Feature</div>
    <div class="unselectable" id="money-current">0</div>

    <div id="slave-label" class="tooltip">Slave (50$)</div>
    <div id="slave-current">0</div><div id="slave-get" onclick="buySlave(1)">+</div>

    <div id="factory-label" class="tooltip"></div>
    <div id="factory-current">0</div><div id="factory-get" onclick="buyFactory(1)">+</div>

    <div id="corporation-label" class="tooltip" ></div>
    <div id="corporation-current">0</div><div id="corporation-get" onclick="buyCorporation(1)">+</div>

    <div id="esports-label" class="tooltip" ></div>
    <div id="esports-current">0</div><div id="esports-get" onclick="buyEsports(1)">+</div>

    <div id="milestone-label"></div>


  </div>
  <div id="secretstash-toggle">Secret Stash</div>
  <div id="console-toggle" onclick="toggleConsole()">Hide Console</div>
  <div id="console"></div>
  <div id="console-clear" onclick="clearConsole()">Clear Console</div>

</div>
<script type="text/javascript" src="js/milestones.js"></script>
<script type="text/javascript" src="js/items.js"></script>
<script type="text/javascript" src="js/strings.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
